<!DOCTYPE html>
<html lang="en">
<head>
    <title>TO-DO-List</title>    
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>To-Do List!</h1>
        </div>
        <img src="./assets/icons/list.png" alt="List-Icon">
        <textarea cols="40" rows="2" placeholder="What to do?"></textarea>
        <br>
        <button >Add</button>
        <div class="toDoContainer">
            <input type="checkbox" id="checkbox1" class="checkbox">
            <label id = "label1" for="checkbox1" >Cricket <img src="/assets/icons/bin.png" alt="bin-image" ></label>
            <br>
            <input type="checkbox" id ="checkbox2" class="checkbox" checked>
            <label id = "label2" for="checkbox2">Study<img src="/assets/icons/bin.png"  alt="bin-image"></label>
        </div> <!--toDoContainer End's-->
    </div> <!--Container Div End's-->
</body>
</html>
